<h1>List of Movies</h1>

<a href="/add">Create a new movie</a>

<table class="table">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Director</th>
        <th></th>
    </tr>
    <tr ng-repeat="movie in controller.movies">
        <td>{{movie.id}}</td>
        <td>{{movie.title}}</td>
        <td>{{movie.director}}</td>
        <td>
            <a href="/edit/{{movie.id}}">Edit</a> /
            <a href="/delete/{{movie.id}}">Delete</a> 
        </td>
    </tr>
</table>
